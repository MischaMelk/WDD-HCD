<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toetsenbord met Slepen</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <textarea id="input" readonly></textarea>
    <div class="fullKeyboard">
        <div id="keyboard">Q W E R T Y U I O P</div>
        <div id="keyboard2">A S D F G H J K L</div>
        <div id="keyboard3">Z X C V B N M</div>

        <div id="backspace"></div>
        <div id="spacebar"></div>
        <div id="shift"></div>
        <div id="special"></div>
        <div id="numbers"></div>
    </div>


    <script src="script.js"></script>

</body>

</html>
